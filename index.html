<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Create & Manage Login Codes</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #111);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6ec7, #00f2fe, #4facfe, #43e97b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    input, select {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin: 5px;
      width: 240px;
      background: #2a2a3c;
      color: #fff;
      outline: none;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      box-shadow: 0 0 12px #00f2fe;
    }

    button {
      padding: 12px 18px;
      margin: 5px;
      background: linear-gradient(135deg, #ff6ec7, #4facfe, #43e97b);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    #message {
      margin: 15px 0;
      font-weight: bold;
      font-size: 15px;
    }

    /* Adblock overlay */
    #adblock-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      color: red;
      font-size: 22px;
      font-weight: bold;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h2>CREATE CODE IN HONOR TV</h2>
  <input type="text" id="code" placeholder="Enter new code" maxlength="30" />
  <select id="duration">
    <option value="1">1 Day</option>
  </select>
  <button id="createBtn">Add Code</button>
  <div id="message"></div>

  <div id="adblock-overlay">
    ðŸš« Access Denied <br><br>
    Please disable your DNS ad-blocker to use this website.
  </div>



  <script>
    function detectAdblockDNS() {
      return new Promise((resolve) => {
        let testScript = document.createElement("script");
        testScript.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js";
        testScript.onerror = () => resolve(true);   // blocked
        testScript.onload = () => resolve(false);   // allowed
        document.body.appendChild(testScript);
      });
    }

    detectAdblockDNS().then(blocked => {
      if (blocked) {
        document.getElementById("adblock-overlay").style.display = "flex";
      }
    });
  </script>
</body>
</html>
