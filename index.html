<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Create & Manage Login Codes</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #111);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6ec7, #00f2fe, #4facfe, #43e97b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    input, select {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin: 5px;
      width: 240px;
      background: #2a2a3c;
      color: #fff;
      outline: none;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      box-shadow: 0 0 12px #00f2fe;
    }

    button {
      padding: 12px 18px;
      margin: 5px;
      background: linear-gradient(135deg, #ff6ec7, #4facfe, #43e97b);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    #message {
      margin: 15px 0;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h2>CREATE CODE IN HONOR TV</h2>
  <input type="text" id="code" placeholder="Enter new code" maxlength="30" />
  <select id="duration">
    <option value="1">1 Day</option>
  </select>
  <button id="createBtn">Add Code</button>
  <div id="message"></div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      deleteDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {  
      apiKey: "AIzaSyBFTwwwFdPdWkMBLuPgp4X4eISjq1G_I5k",  
      authDomain: "honor-tv.firebaseapp.com",  
      projectId: "honor-tv",  
      storageBucket: "honor-tv.firebasestorage.app",  
      messagingSenderId: "558886563379",  
      appId: "1:558886563379:web:c4baa6df86210da2737d46"  
    };  

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const codeInput = document.getElementById("code");
    const durationSelect = document.getElementById("duration");
    const messageEl = document.getElementById("message");

    const showMessage = (msg, color = "#00ff99") => {
      messageEl.textContent = msg;
      messageEl.style.color = color;
    };

    async function createCode() {
      const code = codeInput.value.trim();
      const duration = parseInt(durationSelect.value);

      if (code.length < 4) {
        showMessage("âš ï¸ Code must be at least 4 characters", "#ff6666");
        return;
      }

      try {
        await setDoc(doc(db, "codes", code), {
          duration,
          createdAt: serverTimestamp()
        });
        showMessage(`âœ… Code "${code}" created for ${duration} ${duration > 1 ? "days" : "day"}`);
        codeInput.value = "";
      } catch (e) {
        console.error(e);
        showMessage("âŒ Failed to create code", "#ff4444");
      }
    }

    async function deleteCode(code) {
      try {
        await deleteDoc(doc(db, "codes", code));
        showMessage(`ðŸ—‘ï¸ Code "${code}" deleted`, "#ffcc00");
      } catch (e) {
        console.error(e);
        showMessage("âŒ Failed to delete code", "#ff4444");
      }
    }

    document.getElementById("createBtn").addEventListener("click", createCode);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") createCode();
    });
  </script>
</body>
</html>
